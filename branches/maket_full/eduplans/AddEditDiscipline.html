<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>        
        <title>Додавання до банку/редагування навчальної дисципліни</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h2>Додавання до банку /редагування навчальної дисципліни</h2>
        <form action="addEditEduPlanCycle" method="post">
            <table>
                <tbody>
                    <tr>
                        <td class="lbl"><label>Код дисципліни (з банку дисциплін virtuni):</label></td>
                        <td  colspan="2">
                            <input type="text"></input>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Назва дисципліни (з банку дисциплін virtuni):</label></td>
                        <td  colspan="2">
                            <input type="text"></input>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Кількість екзаменів з дисципліни:</label></td>
                        <td colspan="2">
                            <select>
                                <option value="noexam">немає</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Кількість заліків з дисципліни:</label></td>
                        <td colspan="2">
                            <select>
                                <option value="nocredit">немає</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Кількість курсових робіт з дисципліни:</label></td>
                        <td colspan="2">
                            <select>
                                <option value="nocredit">немає</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Загальна кількість ECTS-кредитів дисципліни:</label></td>
                        <td colspan="2">
                            <input type="text"></input><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Розробник дисципліни:<br/>
                                (що має право Викладач на virtuni)</label></td>
                        <td colspan="2">
                            <select>
                                <option>оберіть...</option>
                                <option>Швець Ю.О., доц. каф. ПІТ, к.ф.-м.н., доц.</option>
                                <option>Коломоєць Г.П., доц. каф. ПІТ, к.ф.-м.н., доц.</option>
                                <option>Андрух О.Г., ст.викл. каф. ПІТ</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Посилання на дисципліну в virtuni (в форматі http://virtuni.education.zp.ua/...):</label></td>
                        <td colspan="2">
                            <input type="text"></input>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="lbl"><label>Дата додавання дисципліни до банку:</label></td>
                        <td colspan="2">
                            <input type="text"></input>
                            <img src="datefield.gif" title="Оберіть дату додавання дисципліни до банку" alt="Calrndar"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="lbl"><label>Статут дисципліни:</label></td>
                        <td colspan="2">
                            <select>
                                <option>Використовується</option>
                                <option>В розробці</option>
                                <option>Не використовуєтья</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="btnrow" colspan="3">
                            <a href="Disciplines.html"><input type="button" value="Відмінити"/></a>
                            <a href="Disciplines.html"><input type="button" value="Додати/Змінити"/></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
